<h1>Available Products</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let product"> {{product.Id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.ProductNm}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let product"> {{product.Quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{product.CurrentPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="min-price">
        <th mat-header-cell *matHeaderCellDef> Minimum Price </th>
        <td mat-cell *matCellDef="let product"> {{product.MinPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let product" >
            <button mat-icon-button color="primary" aria-label="Delete item" (click)="deleteItem(product.Id)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
